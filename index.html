<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f614a106f9.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
  </head>
  <body>

    <header>
      <a href="index.html">
        <img src="assets/svg/logo.svg" class="logo" alt="Page d'accueil Les Petits Plats">
      </a>
    </header>

    <main>
      <form id='formSearch'>
          <input type="text" name="search" id="search" placeholder="Rechercher une recette">
          <label for="search"><span class="fa-solid fa-magnifying-glass"></span></label>
      </form>

      <section class="current-filters">
      </section>

      <section class="recipes-filters">
        <div class="dropdown dropdown--ingredient">
          <div class="dropdown__title">
            <span class="dropdown__title-span">Ingrédients</span>
            <input class="dropdown__title-search" type="text" id="search-ingredient" placeholder="Rechercher un ingrédient">
            <div class="dropdown__title-icon">
              <img class="dropdown__icon" src="assets/svg/expand.svg" alt="Agrandir">
            </div>
          </div>
          <div class="dropdown__content">
            <ul id="ingredient" class="dropdown__list dropdown__list--ingredient">
            </ul>
          </div>
        </div>
        <div class="dropdown dropdown--appliance">
          <div class="dropdown__title">
            <span class="dropdown__title-span">Appareils</span>
            <input class="dropdown__title-search" type="text" id="search-appliance" placeholder="Rechercher un appareil">
            <div class="dropdown__title-icon">
              <img class="dropdown__icon" src="assets/svg/expand.svg" alt="Agrandir">
            </div>
          </div>
          <div class="dropdown__content">
            <ul id="appliance" class="dropdown__list dropdown__list--appliance">
            </ul>
          </div>
        </div>
        <div class="dropdown dropdown--ustensil">
          <div class="dropdown__title">
            <span class="dropdown__title-span">Ustensiles</span>
            <input class="dropdown__title-search" type="text" id="search-ustensil" placeholder="Rechercher un ustensile">
            <div class="dropdown__title-icon">
              <img class="dropdown__icon" src="assets/svg/expand.svg" alt="Agrandir">
            </div>
          </div>
          <div class="dropdown__content">
            <ul id="ustensil" class="dropdown__list dropdown__list--ustensil">
            </ul>
          </div>
        </div>
      </section>

      <section class="recipes">
      </section>

    </main>

    <script src="data/recipes.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
